paths:
    migrations: %%PHINX_CONFIG_DIR%%/data/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/data/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: ams
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: ams_dev
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: sqlite
        name: %%PHINX_CONFIG_DIR%%/data/db/ams.sqlite
